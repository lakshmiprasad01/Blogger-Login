<div  class="card">
  <div fxlayout="column" style="background: #ffba32;">
    <img src="../../assets/img/Capture1.PNG" alt="" />
  </div>

 <div class="card-container">
  <div class="login">
    <h2 class="header">Login to continue</h2>
    <form [formGroup]="loginForm" class="container" (ngSubmit)="login()">
  
      <dev [ngClass]="{ 'has-error': isSubmitted && formControls['email'].errors }">
        <input type="email" placeholder="Email" formControlName="email">
      </dev>
  
      <div *ngIf="isSubmitted && formControls['email'].errors" class="help-block">
        <div *ngIf="formControls['email'].errors['required']">Email is required</div>
      </div>
  
      <dev [ngClass]="{ 'has-error': isSubmitted && formControls['password'].errors }">
        <input type="password" placeholder="Password" formControlName="password">
      </dev>
  
      <div *ngIf="isSubmitted && formControls['password'].errors" class="help-block">
        <div *ngIf="formControls['password'].errors['required']">Password is required</div>
      </div>
  
      <p>
        <input type="submit" value="Log in">
      </p>
    </form>
  </div>
 </div>
</div>
